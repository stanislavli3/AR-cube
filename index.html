<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View in AR â€” AR Cube</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600&display=swap" rel="stylesheet" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <style>
    :root {
      --bg: #0c0c0e;
      --surface: #16161a;
      --muted: #6b6b75;
      --accent: #00d4aa;
      --accent-glow: rgba(0, 212, 170, 0.35);
      --text: #f4f4f5;
      --radius: 16px;
      --space: clamp(1.5rem, 4vw, 3rem);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      font-size: clamp(14px, 2.2vw, 18px);
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Outfit", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--space);
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle grid background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 48px 48px;
      pointer-events: none;
      z-index: 0;
    }

    .wrap {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 520px;
      width: 100%;
    }

    .viewer-wrap {
      width: 100%;
      aspect-ratio: 1;
      max-height: min(70vh, 420px);
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--surface);
      margin-bottom: var(--space);
      border: 1px solid rgba(255,255,255,0.06);
    }

    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
    }

    .badge {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: var(--space);
    }

    h1 {
      font-size: clamp(1.75rem, 5vw, 2.5rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.2;
      margin: 0 0 0.5rem;
      color: var(--text);
    }

    .sub {
      font-size: 1rem;
      font-weight: 300;
      color: var(--muted);
      margin: 0 0 var(--space);
      line-height: 1.5;
    }

    .ar-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      min-height: 56px;
      min-width: 200px;
      font-family: inherit;
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--bg);
      background: var(--accent);
      text-decoration: none;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 0 0 var(--accent-glow);
    }

    .ar-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px var(--accent-glow), 0 0 0 1px rgba(255,255,255,0.06);
    }

    .ar-button:active {
      transform: translateY(0);
    }

    .ar-button svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: var(--space);
    }

    @media (max-width: 480px) {
      .ar-button {
        width: 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="viewer-wrap">
      <model-viewer
        src="Archive.glb.usdz"
        alt="3D model"
        camera-controls
        touch-action="pan-y"
        ar
        ar-modes="webxr quick-look"
        ios-src="Archive.glb.usdz"
      ></model-viewer>
    </div>
    <span class="badge">AR Experience</span>
    <h1>View the cube in AR</h1>
    <p class="sub">Open on a compatible device to place the 3D cube in your space.</p>
    <a class="ar-button" rel="ar" href="Archive.glb.usdz">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 8V6a2 2 0 0 1 2-2h2" />
        <path d="M20 8V6a2 2 0 0 0-2-2h-2" />
        <path d="M4 20v-2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v2" />
        <path d="M12 12v6" />
        <path d="m9 15 3 3 3-3" />
      </svg>
      View in AR
    </a>
    <p class="hint">Best on iPhone & iPad with AR support</p>
  </div>
</body>
</html>
